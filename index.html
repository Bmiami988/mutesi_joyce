<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTESI JOYCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="calculator mx-auto">
            <div class="card p-3 shadow">
                <input type="text" id="display" class="form-control text-end mb-3" readonly>

                <div class="row g-2">
                    <!-- Scientific Functions -->
                    <button class="btn btn-secondary col" onclick="clearDisplay()">C</button>
                    <button class="btn btn-secondary col" onclick="deleteChar()">DEL</button>
                    <button class="btn btn-secondary col" onclick="calculateTrig('sin')">sin</button>
                    <button class="btn btn-secondary col" onclick="calculateTrig('cos')">cos</button>
                    <button class="btn btn-secondary col" onclick="calculateTrig('tan')">tan</button>

                    <button class="btn btn-secondary col" onclick="appendToDisplay('(')">(</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay(')')">)</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('**2')">x²</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('Math.sqrt(')">√</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('/')">/</button>

                    <button class="btn btn-light col" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('9')">9</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('*')">x</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('Math.PI')">π</button>

                    <button class="btn btn-light col" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('6')">6</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('-')">-</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('Math.E')">e</button>

                    <button class="btn btn-light col" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('3')">3</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('+')">+</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('%')">%</button>

                    <button class="btn btn-light col" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-light col" onclick="appendToDisplay('.')">.</button>
                    <button class="btn btn-secondary col" onclick="appendToDisplay('**')">^</button>
                    <button class="btn btn-warning col" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
